<div matRipple class="card-container mat-elevation-z4" (click)="toggleItem(item)" [class.selected]="isSelected(item)">
  <div class="logo-container">
    <div class="logo">
      <img [src]="item.imageUrl ? item.imageUrl : 'assets/img/noname.png'" alt="logo" />
    </div>
    <div class="symbol-name">{{ item.symbol }} ({{item.category}})</div>
  </div>
  <div class="alert-name">
    <span class="icon-text">
      <mat-icon class="icon-anchor" svgIcon="anchor"></mat-icon>
      {{item.anchorTimeStr}}
    </span>
  </div>
  <div class="activation-time">
    <span class="icon-text">
      <mat-icon class="icon-alarm" svgIcon="alarm"></mat-icon>
      {{item.activationTimeStr}}
    </span>
  </div>
</div>
